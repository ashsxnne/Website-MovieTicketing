<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="header-content">
                <h1>Movie Ticket Booking</h1>
            </div>
        </header>

        <div class="main-content">
            <h2>Book Your Ticket</h2>
            <form method="POST" class="booking-form">
                <div class="form-group">
                    <label for="movie">Movie Name</label>
                    <input type="text" id="movie" name="movie" required placeholder="Enter movie name">
                </div>

                <div class="form-group">
                    <label for="showtime">Showtime</label>
                    <input type="text" id="showtime" name="showtime" required placeholder="Enter showtime (e.g. 7:00 PM)">
                </div>

                <div class="form-group">
                    <label for="seat">Seat Number</label>
                    <input type="text" id="seat" name="seat" required placeholder="Enter seat number">
                </div>

                <div class="form-group">
                    <label for="fee">Booking Fee</label>
                    <input type="number" id="fee" name="fee" step="0.01" required placeholder="Enter booking fee">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Book Ticket</button>
                </div>
            </form>

            <div class="back-link">
                <a href="{{ url_for('customer_dashboard') }}" class="btn-secondary">Back to Dashboard</a>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Movie Ticket Booking System. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
