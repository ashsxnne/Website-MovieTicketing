<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Movie Ticket Booking</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff9f8;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: white;
      width: 360px;
      padding: 30px 35px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(226, 48, 32, 0.25);
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #e23020;
      font-weight: 700;
    }
    h2 {
      text-align: center;
      color: #e23020;
      margin-bottom: 20px;
      font-weight: 700;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #555;
      letter-spacing: 0.03em;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.5px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #e23020;
      outline: none;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px 0;
      background-color: #e23020;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    button[type="submit"]:hover {
      background-color: #b31a17;
    }
    .register-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    .register-footer a {
      color: #e23020;
      font-weight: 700;
      text-decoration: none;
      margin-left: 5px;
    }
    .register-footer a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #e23020;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="register-container" role="dialog" aria-labelledby="registerTitle">
    <button class="close-btn" aria-label="Close registration form" onclick="window.location.href='{{ url_for('home') }}'">&times;</button>
    <h2 id="registerTitle">Create your account</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">

      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="Customer">Customer</option>
        <option value="Admin">Admin</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <div class="register-footer">
      Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</body>
</html>
