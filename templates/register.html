<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Movie Ticket Booking</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff9f8;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: white;
      width: 360px;
      padding: 30px 35px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(226, 48, 32, 0.25);
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #e23020;
      font-weight: 700;
    }
    h2 {
      text-align: center;
      color: #e23020;
      margin-bottom: 20px;
      font-weight: 700;
    }
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: #555;
      letter-spacing: 0.03em;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.5px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #e23020;
      outline: none;
    }
    button[type="submit"],
    .role-btn {
      width: 100%;
      padding: 12px 0;
      background-color: #e23020;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    button[type="submit"]:hover,
    .role-btn:hover {
      background-color: #b31a17;
    }
    .register-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    .register-footer a {
      color: #e23020;
      font-weight: 700;
      text-decoration: none;
      margin-left: 5px;
    }
    .register-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container" role="dialog" aria-labelledby="registerTitle">
    <button class="close-btn" aria-label="Close registration form" onclick="window.location.href='index.html'">&times;</button>
    <h2 id="registerTitle">Create your account</h2>

    <form method="POST" action="/register">
    <label>Username:</label>
    <input type="text" name="username" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>Password:</label>
    <input type="password" name="password" required><br>

    <label>Confirm Password:</label>
    <input type="password" name="confirm_password" required><br>

    <label>Role:</label>
    <select name="role" required>
        <option value="Customer">Customer</option>
        <option value="Admin">Admin</option>
    </select><br>

    <button type="submit">Register</button>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</form>

    <div class="register-footer">
      Already have an account?
      <a href="login.html">Login</a>
    </div>
  </div>

  <script>
  function registerAs(role) {
    document.getElementById('roleInput').value = role;
    document.getElementById('registerForm').submit();
  }
</script>
</body>
</html>
