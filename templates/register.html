<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Movie Ticket Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff9f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .register-container {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 40px 35px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      border-top: 5px solid #e23020;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #e23020;
      font-weight: 700;
    }

    h2 {
      text-align: center;
      color: #e23020;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      background: white;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #e23020;
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px 0;
      background: #e23020;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: #b31a17;
    }

    .register-footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    .register-footer a {
      color: #e23020;
      font-weight: 700;
      text-decoration: none;
      margin-left: 5px;
    }

    .register-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #e23020;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      background-color: #ffeaea;
      padding: 12px 15px;
      border-radius: 4px;
      border: 1px solid #ffcdd2;
    }

    .password-strength {
      height: 4px;
      background: #eee;
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 25px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <button class="close-btn" onclick="window.location.href='{{ url_for('home') }}'">&times;</button>
    <h2>Create Your Account</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        <div class="password-strength">
          <div class="password-strength-bar" id="passwordStrength"></div>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
      </div>

      <div class="input-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="Customer">Customer</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="register-footer">
      Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('passwordStrength');

    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;

      if (password.length >= 8) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;
      if (/[0-9]/.test(password)) strength += 25;
      if (/[^A-Za-z0-9]/.test(password)) strength += 25;

      strengthBar.style.width = strength + '%';

      if (strength < 50) {
        strengthBar.style.background = '#e23020';
      } else if (strength < 75) {
        strengthBar.style.background = '#ffa726';
      } else {
        strengthBar.style.background = '#4caf50';
      }
    });

    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
      }
    });
  </script>
</body>
</html>
