<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Movie Ticket Booking</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: gradientShift 10s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 420px;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(135deg, #e23020, #ff6b6b);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #e23020;
      font-weight: 700;
      transition: all 0.3s ease;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: rgba(226, 48, 32, 0.1);
      transform: scale(1.1);
    }

    h2 {
      text-align: center;
      color: #e23020;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #555;
      letter-spacing: 0.03em;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #e23020;
      outline: none;
      box-shadow: 0 0 0 3px rgba(226, 48, 32, 0.2);
      transform: translateY(-2px);
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(135deg, #e23020, #ff6b6b);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 6px 15px rgba(226, 48, 32, 0.3);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(226, 48, 32, 0.4);
    }

    button[type="submit"]:hover::after {
      left: 100%;
    }

    button[type="submit"]:active {
      transform: translateY(-1px);
    }

    .register-footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    .register-footer a {
      color: #e23020;
      font-weight: 700;
      text-decoration: none;
      margin-left: 5px;
      transition: all 0.3s ease;
      position: relative;
    }

    .register-footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #e23020;
      transition: width 0.3s ease;
    }

    .register-footer a:hover::after {
      width: 100%;
    }

    .error-message {
      color: #e23020;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      background-color: #ffeaea;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ffcdd2;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .form-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2rem;
    }

    .password-strength {
      height: 4px;
      background: #eee;
      border-radius: 2px;
      margin-top: 5px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .register-container {
        padding: 30px 25px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container" role="dialog" aria-labelledby="registerTitle">
    <button class="close-btn" aria-label="Close registration form" onclick="window.location.href='{{ url_for('home') }}'">&times;</button>
    <h2 id="registerTitle">Create Your Account</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
        <span class="form-icon">üë§</span>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <span class="form-icon">‚úâÔ∏è</span>
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        <span class="form-icon">üîí</span>
        <div class="password-strength">
          <div class="password-strength-bar" id="passwordStrength"></div>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        <span class="form-icon">üîí</span>
      </div>

      <div class="input-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="Customer">Customer</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="register-footer">
      Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>

  <script>
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('passwordStrength');

    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;

      if (password.length >= 8) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;
      if (/[0-9]/.test(password)) strength += 25;
      if (/[^A-Za-z0-9]/.test(password)) strength += 25;

      strengthBar.style.width = strength + '%';

      if (strength < 50) {
        strengthBar.style.background = '#e23020';
      } else if (strength < 75) {
        strengthBar.style.background = '#ffa726';
      } else {
        strengthBar.style.background = '#4caf50';
      }
    });

    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
      }
    });
  </script>
</body>
</html>
