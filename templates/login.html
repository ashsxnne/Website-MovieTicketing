<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Movie Ticket Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: gradientShift 10s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .modal {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 420px;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(135deg, #e23020, #ff6b6b);
    }

    .modal .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #e23020;
      font-weight: 700;
      transition: all 0.3s ease;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal .close-btn:hover {
      background: rgba(226, 48, 32, 0.1);
      transform: scale(1.1);
    }

    .modal h2 {
      text-align: center;
      color: #e23020;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .modal form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #555;
      letter-spacing: 0.03em;
    }

    .modal form input[type="text"],
    .modal form input[type="email"],
    .modal form input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .modal form input[type="text"]:focus,
    .modal form input[type="email"]:focus,
    .modal form input[type="password"]:focus {
      border-color: #e23020;
      outline: none;
      box-shadow: 0 0 0 3px rgba(226, 48, 32, 0.2);
      transform: translateY(-2px);
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .checkbox-wrapper label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #e23020;
    }

    .checkbox-wrapper a {
      color: #e23020;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .checkbox-wrapper a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #e23020;
      transition: width 0.3s ease;
    }

    .checkbox-wrapper a:hover::after {
      width: 100%;
    }

    .role-buttons {
      display: flex;
      gap: 12px;
      margin-top: 15px;
    }

    .role-btn {
      flex: 1;
      font-size: 1rem;
      padding: 14px 0;
      background: linear-gradient(135deg, #e23020, #ff6b6b);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(226, 48, 32, 0.3);
      position: relative;
      overflow: hidden;
    }

    .role-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .role-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(226, 48, 32, 0.4);
    }

    .role-btn:hover::after {
      left: 100%;
    }

    .role-btn:active {
      transform: translateY(-1px);
    }

    .modal .footer-text {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    .modal .footer-text a {
      color: #e23020;
      font-weight: 700;
      text-decoration: none;
      margin-left: 5px;
      transition: all 0.3s ease;
      position: relative;
    }

    .modal .footer-text a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #e23020;
      transition: width 0.3s ease;
    }

    .modal .footer-text a:hover::after {
      width: 100%;
    }

    .error-message {
      color: #e23020;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      background-color: #ffeaea;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ffcdd2;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .info-text {
      color: #666;
      font-size: 0.8rem;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: center;
      font-style: italic;
    }

    .form-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2rem;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .modal {
        padding: 30px 25px;
      }

      .modal h2 {
        font-size: 1.6rem;
      }

      .role-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="modal" role="dialog" aria-labelledby="loginTitle">
    <button class="close-btn" aria-label="Close login form" onclick="window.location.href='{{ url_for('home') }}'">&times;</button>
    <h2 id="loginTitle">Welcome Back!</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="input-group">
        <label for="username_email">Username or Email</label>
        <input type="text" id="username_email" name="username_email" required placeholder="Enter your username or email" />
        <span class="form-icon">ðŸ‘¤</span>
      </div>
      <div class="info-text">You can use either your username or email address</div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
        <span class="form-icon">ðŸ”’</span>
      </div>

      <div class="checkbox-wrapper">
        <label>
          <input type="checkbox" name="remember" />
          Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <!-- Hidden input for role -->
      <input type="hidden" name="role" id="roleInput" value="customer" />

      <div class="role-buttons">
        <button type="submit" class="role-btn" onclick="setRole('admin')">Login as Admin</button>
        <button type="submit" class="role-btn" onclick="setRole('customer')">Login as Customer</button>
      </div>
    </form>

    <div class="footer-text">
      Don't have an account?
      <a href="{{ url_for('register') }}">Register</a>
    </div>
  </div>

  <script>
    function setRole(role) {
      document.getElementById('roleInput').value = role;
    }

    // Auto-detect if input looks like email and set appropriate input type
    document.getElementById('username_email').addEventListener('input', function(e) {
      const value = e.target.value;
      if (value.includes('@')) {
        this.type = 'email';
      } else {
        this.type = 'text';
      }
    });

    // Add cinematic focus effect
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });

      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
