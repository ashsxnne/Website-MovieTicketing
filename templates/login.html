<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Movie Ticket Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff9f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .modal {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 40px 35px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      border-top: 5px solid #e23020;
    }

    .modal .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #e23020;
      font-weight: 700;
    }

    .modal h2 {
      text-align: center;
      color: #e23020;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .modal form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .modal form input[type="text"],
    .modal form input[type="email"],
    .modal form input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      background: white;
    }

    .modal form input[type="text"]:focus,
    .modal form input[type="email"]:focus,
    .modal form input[type="password"]:focus {
      border-color: #e23020;
      outline: none;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .checkbox-wrapper label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #e23020;
    }

    .checkbox-wrapper a {
      color: #e23020;
      font-weight: 600;
      text-decoration: none;
    }

    .checkbox-wrapper a:hover {
      text-decoration: underline;
    }

    .role-buttons {
      display: flex;
      gap: 12px;
      margin-top: 15px;
    }

    .role-btn {
      flex: 1;
      font-size: 1rem;
      padding: 12px 0;
      background: #e23020;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .role-btn:hover {
      background: #b31a17;
    }

    .modal .footer-text {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    .modal .footer-text a {
      color: #e23020;
      font-weight: 700;
      text-decoration: none;
      margin-left: 5px;
    }

    .modal .footer-text a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #e23020;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      background-color: #ffeaea;
      padding: 12px 15px;
      border-radius: 4px;
      border: 1px solid #ffcdd2;
    }

    .info-text {
      color: #666;
      font-size: 0.8rem;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: center;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .modal {
        padding: 30px 25px;
      }

      .modal h2 {
        font-size: 1.6rem;
      }

      .role-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="modal">
    <button class="close-btn" onclick="window.location.href='{{ url_for('home') }}'">&times;</button>
    <h2>Welcome Back!</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="input-group">
        <label for="username_email">Username or Email</label>
        <input type="text" id="username_email" name="username_email" required placeholder="Enter your username or email" />
      </div>
      <div class="info-text">You can use either your username or email address</div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" />
      </div>

      <div class="checkbox-wrapper">
        <label>
          <input type="checkbox" name="remember" />
          Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <input type="hidden" name="role" id="roleInput" value="customer" />

      <div class="role-buttons">
        <button type="submit" class="role-btn" onclick="setRole('admin')">Login as Admin</button>
        <button type="submit" class="role-btn" onclick="setRole('customer')">Login as Customer</button>
      </div>
    </form>

    <div class="footer-text">
      Don't have an account?
      <a href="{{ url_for('register') }}">Register</a>
    </div>
  </div>

  <script>
    function setRole(role) {
      document.getElementById('roleInput').value = role;
    }
  </script>
</body>
</html>
