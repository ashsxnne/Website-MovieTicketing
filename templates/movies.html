  <style>
    footer {

    body {

      margin-bottom: 20px;

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;

    }
    .logo {

    nav ul {
      list-style: none;

    nav ul li {

    nav ul li a {

      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px 40px;
    }
    h1 {
      color: #e23020;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }
    .movie-list {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .movie-card {
      display: flex;
      gap: 20px;
      background: #fff7e6;
      border: 1px solid #e0b59c;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      align-items: center;
    }
    .movie-card:hover {
      box-shadow: 0 5px 15px rgba(226,48,32,0.5);
    }
    .movie-card img {
      width: 120px;
      height: 170px;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .movie-info {
      flex-grow: 1;
    }
    .movie-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #e23020;
      margin-bottom: 6px;
    }
    .movie-date {
      font-size: 0.95rem;
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
    }
    .movie-description {
      font-size: 0.9rem;
      color: #444;
      line-height: 1.4;
      max-height: 4.5em; /* approx 3 lines */
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn-view {
      background-color: #e23020;
      border: none;
      color: white;
      padding: 10px 22px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    .btn-view:hover {
      background-color: #b31a17;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        Movie<span style="font-weight:400;">Ticket Booking</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="movies.html" class="active">Movies</a></li>
          <li><a href="logout.html">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Available Movies This Month</h1>
    <div class="movie-list" id="movieList">
      <!-- Movie cards added by JS -->
    </div>
  </div>

<script>
  // Updated movies based on your screenshot (Now Showing)
  const movies = [
    {
      title: "Sinners (2025)",
      description: "Set in 1932 in the Mississippi Delta, twin brothers Elijah “Smoke” and Elias “Stack” Moore return home after years working for the Chicago mob. They use stolen money to buy a sawmill and convert it into a juke joint for their local Black community. But their attempt to build something positive draws the attention of a supernatural evil (vampires), forcing them to defend their home, community, and faith against terrifying forces.",
      releaseDate: "2025-04-18",
      rating: "R",
      img: "1.jpg",
      detailPage: "buyticket.html"
    },
    {
      title: "Harry Potter and the Prisoner of Azkaban (2004)",
      description: "Harry Potter discovers that a dangerous prisoner, Sirius Black, has escaped from Azkaban—and might be after him.",
      releaseDate: "2004-06-04",
      rating: "PG",
      img: "2.png",
      detailPage: "buyticket.html"
    },
    {
      title: "The Conjuring: Last Rites",
      description: "Paranormal investigators Ed and Lorraine Warren face one of their most terrifying cases as they uncover a deadly secret.",
      releaseDate: "2025-09-13",
      rating: "PG",
      img: "3.jpg",
      detailPage: "buyticket.html"
    },
    {
      title: "The Lord of the Rings: The Return of the King (2003)",
      description: "The final battle for Middle-earth begins as Frodo and Sam journey to destroy the One Ring once and for all.",
      releaseDate: "2003-12-17",
      rating: "PG-13",
      img: "4.png",
      detailPage: "buyticket.html"
    },
    {
      title: "Weapons",
      description: "An interconnected horror anthology exploring the human psyche through strange and unsettling stories.",
      releaseDate: "2025-08-09",
      rating: "R-16",
      img: "5.jpg",
      detailPage: "buyticket.html"
    },
    {
      title: "Alice in Wonderland (2010)",
      description: "Alice returns to the whimsical world of Wonderland, where she must face the Red Queen and fulfill her destiny.",
      releaseDate: "2010-03-05",
      rating: "PG",
      img: "6.jpg",
      detailPage: "buyticket.html"
    }
  ];

  const movieList = document.getElementById('movieList');

  function formatReleaseDate(dateStr) {
    return new Date(dateStr).toLocaleDateString(undefined, {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
  }

  function createMovieCard(movie) {
    const card = document.createElement('div');
    card.className = 'movie-card';

    card.innerHTML = `
      <img src="${movie.img}" alt="${movie.title}" />
      <div class="movie-info">
        <div class="movie-title">${movie.title}</div>
        <div class="movie-date">Rating: ${movie.rating} | Release Date: ${formatReleaseDate(movie.releaseDate)}</div>
        <div class="movie-description">${movie.description}</div>
      </div>
      <button class="btn-view" aria-label="View details for ${movie.title}">Book now</button>
    `;

    card.querySelector('.btn-view').addEventListener('click', () => {
      window.location.href = movie.detailPage;
    });
    card.addEventListener('click', (e) => {
      if (e.target.tagName.toLowerCase() !== 'button') {
        window.location.href = movie.detailPage;
      }
    });

    return card;
  }

  function loadMovies() {
    movies.forEach(movie => {
      const movieCard = createMovieCard(movie);
      movieList.appendChild(movieCard);
    });
  }

  loadMovies();

</script>
<footer>
  <p>DKC Collection 2025 | Movie Ticket Booking ©</p>
</footer>

</body>
</html>
